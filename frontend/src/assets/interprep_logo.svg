<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" fill="none">
  <!-- Gradient defs -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#5B21B6"/>
      <stop offset="55%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Icon circle with subtle shadow -->
  <g filter="url(#f1)">
    <circle cx="90" cy="100" r="64" fill="url(#g1)"/>
  </g>

  <!-- Sparkle (star) inside circle -->
  <g transform="translate(90,100)" fill="#fff" opacity="0.95">
    <path d="M0-22 L4-6 20 0 4 6 0 22 -4 6 -20 0 -4 -6 Z" transform="scale(1.3)"/>
    <circle cx="28" cy="-10" r="4" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Text: InterPrep -->
  <g transform="translate(180,120)">
    <text x="0" y="-6" font-family="Inter, system-ui, Arial, sans-serif" font-weight="700" font-size="42" fill="#0f172a"> 
      <tspan fill="#334155">Inter</tspan>
      <tspan fill="#06B6D4">Prep</tspan>
    </text>

    <!-- Subtext / tagline (optional) -->
    <text x="0" y="28" font-family="Inter, system-ui, Arial, sans-serif" font-weight="500" font-size="14" fill="#64748b">
      Interview practice · Questions · AI help
    </text>
  </g>
</svg>
